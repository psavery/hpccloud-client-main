<v-form v-model="valid" ref="form">
  <v-container>
    <v-layout wrap>
      <v-flex xs12>
        <v-select
          v-model="type"
          :items="types"
          label="Type"
        />
      </v-flex>
    </v-layout>
    <v-layout>
      <v-btn @click="onOk">Ok</v-btn>
      <v-spacer />
      <label>
        Set Default?
        <input type="checkbox" v-model="setDefault">
      </label>
    </v-layout>
  </v-container>
</v-form>
